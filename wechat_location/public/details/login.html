<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="../css/head_foot_v2.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
<header id="head">

</header>
<section id="main">
    <!--主体-->
    <div class="contanier">
        <div class="login_area">
            <div class="warp">
                <h2>登录</h2>
                <div class="info">你还没有输入账号</div>
                <input id="uname" type="text" placeholder="用户名/账号">
                <input id="upwd" type="password" placeholder="密码">
                <input type="checkbox"><span>记住账号</span>
                <a href="#">登录遇到问题</a>
                <input id="log_btn" type="button" value="登录">
            </div>
        </div>
        <div class="twoweima_area">
            <div class="warp">
                <img id="twoweima_pic" src="../img/2weima.gif" alt="2维码">
                <div class="txt_area">
                    扫描并关注
                    <br>
                    微信公众平台
                </div>
            </div>
        </div>

    </div>
</section>
<footer id="foot">

</footer>

<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/head_foot_2.js"></script>
</body>
</html>
