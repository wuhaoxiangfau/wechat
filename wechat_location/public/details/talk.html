<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>聊天页面</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/talk.css">
    <link rel="stylesheet" href="../css/head_foot.css"/>
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="../css/animate.css"/>
</head>
<body>

<!--自制鼠标右键菜单-->
<div class="cstCM" id="cst_pic" style="display:none;">
    <ul>
        <li>置顶</li>
        <li>开启消息提醒</li>
        <li class="splitTop">添加群聊</li>
        <li class="splitBottom">发送消息</li>
    </ul>
</div>

<div class="cstCM" id="cst_else" style="display:none;">
    <ul>
        <li id="f_delete">删除</li>
        <li>发送信息</li>
    </ul>
</div>

<header id="header"></header>

<section id="main">
    <div class="container">
        <div class="slider">
            <!--侧边栏-->
            <div id="urs_pic">

            </div>
            <ul class="func">
                <li class="active">
                    <span  class="fa fa-comment fa-2x"></span>
                </li>
                <li>
                    <span  class="fa fa-user fa-2x"></span>
                </li>
                <li>
                    <span  class="fa fa-cube fa-2x"></span>
                </li>
            </ul>

            <div class="bottom_box">
                <span class="fa fa-th-list fa-2x"></span>
                <div class="setting_menu">
                    <ul>
                        <li>
                            <a href="#">意见反馈</a>
                        </li>
                        <li>
                            <a href="#">恢复与备份</a>
                        </li>
                        <li>
                            <a href="#">设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <!--主界面-->
            <!--固定的搜索栏-->
            <div class="search">
                <input type="text" placeholder="搜索">
                <button type="button">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="details mCustomScrollbar"  data-mcs-theme="dark">
                <ul class="list" oncontextmenu = "customContextMenu(event)">

                </ul>
                <!--自制滚动条(还有bug)-->
                <!--<div id="wrap_slide">-->
                <!--<div id="wrap_box"></div>-->
                <!--</div>-->
            </div>
        </div>
        <div class="talk">
            <!--聊天窗口-->
            <!--1、头部-->
            <div class="t_top">
                <div class="btn_group right">
                    <button id="change_sm" type="button">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button id="change_lg" type="button">
                        <i class="fa fa-window-maximize"></i>
                    </button>
                    <button id="close" type="button">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <!--2.用户名以及“。。。”按钮-->
            <div class="t_title">
                <button id="t_btn" type="button">
                    <i class="fa fa-ellipsis-h"></i>
                </button>
                <h3 id="t_name"></h3>
                <div class="flip_menu">
                    <button class="mbr_plus" type="button">
                        <i class="fa fa-plus"></i>
                    </button>添加成员
                </div>
            </div>
            <!--3.聊天主界面-->
            <div class="t_screen ">
                <div class="t_main mCustomScrollbar">
                    <div class="c_content">
                    </div>
                </div>
                <div class="t_input">
                    <div class="input_top">
                        <div class="btn_group left">
                            <button type="button">
                                <i class="fa fa-smile-o" ></i>
                                <span class="btn_info">表情</span>
                            </button>
                            <button type="button">
                                <i class="fa fa-folder"></i>
                                <span class="btn_info">文件</span>
                            </button>
                            <button type="button">
                                <i class="fa fa-object-group"></i>
                                <span class="btn_info">截屏</span>
                            </button>
                        </div>
                        <div class="btn_group right">
                            <button type="button">
                                <i class="fa fa-phone"></i>
                                <span class="btn_info">语音</span>
                            </button>
                            <button type="button">
                                <i class="fa fa-video-camera"></i>
                                <span class="btn_info">视频</span>
                            </button>
                        </div>
                        <div id="frist_input">
                            <div class="btn_group left">
                                <button>
                                    <i class="fa fa-volume-up"></i>
                                </button>
                            </div>
                            <div class="btn_group right">
                                <button id="more" type="button">
                                    <i class="fa fa-plus-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="input_bottom">
                        <textarea class="input_area" cols="30" rows="10"></textarea>
                        <input id="sub_btn" type="button" value="发送(S)" disabled="disabled"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer id="footer">
    <div id="foot">

    </div>
</footer>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/talk.js"></script>

</body>
</html>
